<!DOCTYPE html>
<html>
<head>
 <!-- include A-Frame obviously -->
 <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
 <!-- include ar.js for A-Frame -->
 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs>
 
 <a-assets>
 <a-asset-item id="tree-obj" src="Horse.obj"></a-asset-item>
 </a-assets>
 <a-marker type="pattern" url="apple.patt">
 <a-image src="horse.png" position="-1 -1 0" scale="4.5 4.5 4.5"></a-image>
 
 <a-entity obj-model="obj: #tree-obj;" material="src: Color.jpg" position="0.8 1 0" rotation="0 90 0" scale="0.7 0.7 0.7">
      </a-entity></a-entity>
 </a-marker>
 <a-entity camera></a-entity>
 
 </a-scene>
</body>
</html>
